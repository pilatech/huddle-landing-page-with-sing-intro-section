<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
 <main class="container">
  <header class="header">
   <img src="images/logo.svg" alt="huddle logo" class="logo">
  </header>
  <section class="main-section">
   <aside class="hero">
     <img src="images/illustration-mockups.svg" alt="illustration" class="hero__img">
   </aside>
   <article class="main-content">
    <h1 class="main-title">Build The Community Your Fans Will Love</h1>
    <p class="main-text">
     Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.
    </p>
    <button class="btn">Register</button>
   </article>
  </section>
  <footer class="main-footer">
   <i class="social-icon fa-brands fa-facebook-f"></i>
   <i class="social-icon fa-brands fa-twitter"></i>
   <i class="social-icon fa-brands fa-instagram"></i>
  </footer>
 </main>
</body>
</html>
